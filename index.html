<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Now</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="banner">
        <img src="img/banner.jpg" alt="Banner with mountains" class="banner-image"/>
        <div class="overlay">
          <div class="overlay-text">Adem Hoskin</div>
        </div>
      </div>
      <div class="content-container">
        <div class="above-form">This is a signup page that uses vanilla CSS! Below is a styled form! Enjoy!</div>
        <div class="form-container">
          <form class="form-body" action="/submit-form" method="POST">
            <div class="row">
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <textarea id="phone-number" name="phone-number" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
            </div>
            <input type="submit" value="Create Account">
          </form>
        <div class="below-form"></div>
      </div>
    </div>
  </body>
</html>
